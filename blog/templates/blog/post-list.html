{% extends "base.html" %}

{% block content %}
	<h1>Blog list</h1>
	{% if posts %}
		<ul>
			{% for post in posts %}
				<div class="panel panel-default">
					<div class="panel-heading">
						<a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
					</div>
				</div>
			{% endfor %}
		</ul>
	{% else %}
		<p> No one has created any post. </p>
	{% endif %}
{% endblock %}
